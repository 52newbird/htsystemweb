<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/font.css">
    <title>Document</title>
</head>

<body>
    <div id="pho">
        <img src="./assets/images/logo.png" alt="">
    </div>
    <div id="cent">
        <div class="ctitle">
            <img src="./assets/images/login_title.png" alt="">
        </div>
        <div id="getinfo">
            <!-- 登录表单 -->
            <form id="toLogin" class="was-validated" class="needs-validation">
                <div class="form-group">
                    <i class="iconfont icon-yonghu"></i>
                    <input type="text" class="form-control changeDef" id="inputPassword" placeholder="请输入用户名" minlength="3" name="username" required>
                    <div class="valid-feedback">格式正确！</div>
                    <div class="invalid-feedback" class="tips">请输入用户名!</div>
                </div>
                <div class="form-group">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" class="form-control changeDef" id="inputPassword" placeholder="请输入密码" name="password"
                        pattern="[A-Za-z0-9]{6,30}" maxlength="12" required>
                    <div class="valid-feedback">格式正确！</div>
                    <div class="invalid-feedback" class="tips">请输入密码！(密码可以是任意字母或数字,不可为空值,最大12位)</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="toHome">登录</button>
                </div>
                <div class="form-group">
                    <a href="javascript:;" class="creatUser">去注册账号</a>
                    <div id="login-success" class="alert alert-success d-none">登录成功!</div>
                </div>
            </form>
            <!-- 注册表单 -->
            <form id="toCreat" >
                <div class="form-group">
                    <i class="iconfont icon-yonghu"></i>
                    <input type="text" class="form-control" name="username" placeholder="请输入用户名(最多10位)" maxlength="10" required>
                </div>
                <div class="form-group">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入密码(最多12位)" pattern="[A-Za-z0-9]{6,30}" maxlength="12" required>
                </div>
                <div class="form-group">
                    <i class="iconfont icon-mima"></i>
                    <input type="password" class="form-control" id="inputPassword" name="repassword" placeholder="请确认密码(最多12位)" pattern="[A-Za-z0-9]{6,30}" maxlength="12" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"  data-toggle="tooltip" data-tooltip="这是提示文本">注册</button>
                    <div id="login-success" class="alert alert-success d-none">注册成功!(请点击去登陆完成登录)</div>
                </div>
                <div class="form-group">
                    <a href="javascript:;" class="toGet">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
