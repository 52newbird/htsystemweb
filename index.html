<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>主页</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/font.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div id="box">
    <div id="header">
      <div class="one">
        <a href="javascript:;" target="_self">
          <img src="./assets/images/logo.png" alt="大事件">
        </a>
      </div>
      <div class="two">
        <div class="two-img">
          <a href="javascript:;" target="_self">
            <img src="./assets/images/logo.png" id="imgg" alt="大事件">
          </a>
        </div>
        <span>个人中心</span>
      </div>
      <div class="three">
        <i class="iconfont icon-tuichu1"></i>
        <span id="toIndex">退出</span>
      </div>
    </div>
    <div id="bodys">
      <div class="lft">
        <!-- 左侧导航头部 -->
        <div class="lf-head">
          <div class="bbox">
            <div class="imgs">
              <a href="javascript:;">
                <img src="./assets/images/logo.png" id="imgg" alt="">
              </a>
              <span>欢迎</span>
              <span class="xiugai">小袁然</span>
            </div>
          </div>
        </div>
        <!-- 左侧导航内容 -->
        <div class="lf-bdy">
          <div class="row">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
              <!-- 首页导航 -->
              <i class="iconfont icon-zhuye  icon_one special-color"></i>
              <button class="nav-link active" id="v-pills-home-tab"
               data-toggle="pill" data-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home"  aria-selected="true" >
                <a href="./assets/home/dashboard.html" target="fm"></a>首页</button>
              <!-- 文章列表导航 -->
              <i class="iconfont icon-wenzhangliebiaoxiangqing icon_two special-color"></i>
              <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile"
                type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">文章列表</button>
              <!-- 个人中心导航 -->
              <i class="iconfont icon-gerenzhongxin icon_three special-color"></i>
              <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill" data-target="#v-pills-messages"
                type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">个人中心</button>
            </div>
          </div>
        </div>
      </div>
      <!-- 右侧提示内容 -->
      <div class="rgt">
        <div class="row">
          <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
              <iframe src="./assets/home/dashboard.html" name="fm" frameborder="0"></iframe>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
              bbbbbbbbbbbbbbb</div>
            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
              ccccccccccccccccc</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./assets/js/baseAPI.js"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
